name: Generate Neon Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate neon snake
        uses: Platane/snk@v3
        with:
          github_user_name: khotAkash07
          outputs: |
            dist/snake-neon.svg?palette=github-light
            dist/snake-neon.gif

      - name: Deploy snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
